<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>

</head>
<body>

  <form >
      Nhập số:
    <input type="text" id="inputNumber"  ><br><br>
    <input type="button" value="/2" id="button1" onclick="nhanHai()">
    <input type="button" value="*2" id="button2" onclick="chiaHai()">
  </form>
    <p id="outPut"> </p>
</body>
</html>

<script>
  function nhanHai() {
    let valueInput = parseInt(document.getElementById("inputNumber").value);
    document.getElementById("outPut").innerHTML = "Result :" +valueInput/2;
  }
  function chiaHai() {
      let valueInput = parseInt(document.getElementById("inputNumber").value);
      document.getElementById("outPut").innerHTML = "Result :" +valueInput*2;
  }
</script>
